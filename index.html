<!DOCTYPE html>
<!-- Optimized for all devices and enhanced with modern features -->
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سهلناها</title>
  <style>
    body {
      font-family: 'Cairo', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f9f9f9 0%, #e9e9e9 100%);
    }

    .h1 {
      color: #e63946;
      text-align: center;
      margin: 20px 0;
      font-size: 55px;
      border: 2px solid #e63946;
      border-radius: 15px;
      padding: 15px 50px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .h1:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .header {
      font-size: 35px;
      font-weight: bold;
      color: #2b2d42;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .main-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .main-button {
      background: linear-gradient(45deg, #4361ee, #4895ef);
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 60px;
      border-radius: 15px;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .main-button:hover {
      background: linear-gradient(45deg, #3b55d9, #3f84e5);
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .button {
      background: linear-gradient(45deg, #2b2d42, #8d99ae);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 25px;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .button:hover {
      background: linear-gradient(45deg, #242538, #7a8499);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 430px) {
      .header {
        font-size: 25px;
        text-align: center;
      }
      
      .h1 {
        font-size: 28px;
        padding: 10px 30px;
      }
      
      .main-button {
        font-size: 32px;
        padding: 15px 30px;
        width: 100%;
        max-width: 280px;
      }
      
      .button {
        font-size: 18px;
        padding: 12px 25px;
      }
    }

    @media (width: 360px) {
      .header {
        font-size: 22px;
      }
      
      .h1 {
        font-size: 26px;
      }
      
      .main-button {
        font-size: 30px;
        width: 140px;
      }
    }

    @media (width: 320px) {
      .header {
        font-size: 20px;
      }
      
      .h1 {
        font-size: 24px;
      }
      
      .main-button {
        font-size: 28px;
        width: 130px;
      }
    }
  </style>
</head>
<body>
  <h1 class="header">سهلناها عليك متصعبهاش ع نفسك</h1>
  <h1 class="h1">فايت فيت - Fight Fit</h1>

  <div class="main-buttons">
    <button class="main-button">ملاكمة</button>
    <button class="main-button">كيك بوكس</button>
  </div>

  <div class="buttons-container">
    <button class="button">كروس فيت</button>
    <button class="button">جمباز</button>
    <button class="button">كاراتيه</button>
    <button class="button">كنغ فو</button>
  </div>
</body>
</html>
